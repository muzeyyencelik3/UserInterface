<!DOCTYPE html>
<html>
    <head>
        <title>MovieApp</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="homework.css">
        <meta content="text/html"; charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <script src="clock.js" type="text/javascript"></script>
        <div id="menu">
            <ul>
                <li> <p id="saat"></p> </li>
                <li> <a href="homework.html"> HomePage</a> </li>
                <li> <a href="nowshowing.html"> Now Showing</a> </li>
                <li> <a href="comingsoon.html"> Coming Soon</a> </li>
                <li> <a href="signup.html"> Sign Up</a> </li> 
                <li> <a href="login.html"> Log In</a> </li>
            </ul>
        </div>
        <br>
        <section class="vh-100 gradient-custom" style="width:90% ; text-align: center; margin: 0 auto;">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="firstName" class="form-control form-control-lg" />
                                                <label class="form-label" for="firstName">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="lastName" class="form-control form-control-lg" />
                                                <label class="form-label" for="lastName">Last Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4 d-flex align-items-center">
                                            <div class="form-outline datepicker w-100">
                                                <input type="password" class="form-control form-control-lg" id="password" />
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <h6 class="mb-2 pb-1">Gender: </h6>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                                value="option1" checked />
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                                value="option2" />
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <div class="form-outline">
                                                <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                                <label class="form-label" for="emailAddress">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                                            <div class="form-outline">
                                                <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <select class="select form-control-lg">
                                                <option value="1" disabled>Favorites</option>
                                                <option value="2">Horror </option>
                                                <option value="3">Comedy</option>
                                                <option value="4">Drama</option>
                                                <option value="5">Fantsy </option>
                                                <option value="6">Sci-Fi</option>
                                                <option value="7">Action</option>
                                                <option value="8">Romance </option>
                                                <option value="9">Western</option>
                                                <option value="10">Triler</option>
                                                <option value="11">Crime </option>
                                                <option value="12">Animation</option>
                                                <option value="13">Advanture</option>
                                                <option value="14">Mystery </option>
                                                <option value="15">Superhero</option>
                                                <option value="16">Biography</option>
                                                <option value="17">Family </option>
                                                <option value="18">Musical</option>
                                                <option value="19">War</option>
                                            </select>
                                            <label class="form-label select-label"> Movie Preference </label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <div id="footer">
            <p id="legal"> Copyright &copy; MovieAPP Maybe Cinemaximum </p>
        </div>
    </body>
</html>
